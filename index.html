<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS-Stile für das Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A9A9A9; /* Grauer Hintergrund */
        }
        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; /* 1,5 mal so dick wie zuvor */
            font-weight: bold; /* Fettgedruckte Schrift */
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .logo img {
            height: 1em; /* Höhe des Logos gleich der Buchstabenhöhe */
            width: auto;
            vertical-align: middle;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li:not(:last-child) {
            /* Hinzufügen eines vertikalen Strichs zwischen den Nav-Elementen, außer dem letzten */
            border-right: 1px solid white;
            padding-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1em; /* Standard-Schriftgröße */
        }
        nav ul li a .arrow-down {
            margin-left: 5px;
        }
        .search-cart {
            display: flex;
            align-items: center;
        }
        .search-cart input {
            padding: 5px;
            margin-right: 10px;
        }
        .social-media a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .dropdown-menu {
            position: absolute;
            background-color: #333;
            color: white;
            display: none;
            z-index: 1000;
        }
        .dropdown-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .dropdown-menu ul li {
            padding: 10px;
        }
        .dropdown-menu ul li:hover {
            background-color: #555;
        }
        .hero {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero-content {
            padding: 20px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .hero-content h1 {
            font-size: 1.4em; /* Schriftgröße um 1 kleiner */
            margin-bottom: 10px;
        }
        .hero-content p {
            font-size: 1.1em; /* Schriftgröße um 1 kleiner */
            margin-bottom: 20px;
        }
        .hero-content a {
            background-color: transparent;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 0.9em; /* Schriftgröße um 1 kleiner */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                BizDeals
                <img src="logo.png" alt="Logo" height="1em">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Produkte <span class="arrow-down">&#9660;</span></a>
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="#">Küche</a></li>
                            <li><a href="#">Haustier</a></li>
                            <li><a href="#">Bad</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Angebote</a></li>
                <li><a href="#">Über uns</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <a href="#"><img src="lupe.png" alt="Suche"></a> |
            <a href="#">Warenkorb</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Hundeboxen, Spielzeuge und weitere Haustierartikel</h1>
                <p><a href="#" class="cta">Jetzt entdecken!</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Kontakt | AGB | Datenschutz</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        // JavaScript für das Dropdown-Menü
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownLinks = document.querySelectorAll('nav ul li a');
            dropdownLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const dropdownMenu = this.nextElementSibling;
                    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
                });
            });
        });
    </script>
</body>
</html>
